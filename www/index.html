<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--ionic icons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic-calendar-directive-->
    <link rel="stylesheet" href="http://code.ionicframework.com/1.1.1/css/ionic.min.css"/>
    <link rel="stylesheet" href="lib/bower/bower-components/www/lib/ionic-calendar/dist/css/calendar.min.css"/>
    <!-- ui-calendar-angular-->
    <link rel="stylesheet" href="lib/bower/www/lib/fullcalendar/dist/fullcalendar.css"/>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
    <!-- calendar-directive-->
    <script src="http://code.ionicframework.com/1.1.1/js/ionic.bundle.min.js"></script>
    <script src="lib/bower/bower-components/www/lib/ionic-calendar/dist/js/calendar-tpls.min.js"></script>

    <!-- jquery, moment, and angular have to get included before fullcalendar -->
    <script type="text/javascript" src="lib/bower/www/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bower/www/lib/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="lib/bower/www/lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/bower/www/lib/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="lib/bower/www/lib/fullcalendar/dist/fullcalendar.min.js"></script>
    <script type="text/javascript" src="lib/bower/www/lib/fullcalendar/dist/gcal.js"></script>

  </head>
  <body ng-app="starter" animation="slide-left-right">

    <ion-nav-bar class="bar bar-header bar-assertive">
      
      <ion-nav-back-button class="buttonion-arrow-return-left ">
        Retour
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>
    
  </body>
</html>
