<ion-view title="Mes RDV" ng-controller="rdvCtrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="item item-text-wrap">
        <span class="rounded" >{{nbRdvs}}</span> RDV.

       
    </div>

    <div ng-show="loading" class="loading"><span class="ui-icon ui-icon-loading spin">LOADING...</span></div>
    <ion-list ng-show="!loading" >
      <ion-item ng-repeat="rdv in rdvs" type="item-text-wrap">

        Date:<b>{{rdv.date*1000 | date:'yyyy-MM-dd HH:mm:ss' }} </b> 
       <p>d'une durée de {{rdv.duree}} min</p>
       <p>conseil: {{rdv.conseil}}</p>
      </ion-item>
    </ion-list>

  </ion-content>
  <!-- tabs -->   
    <ion-tabs class="tabs-icon-top tabs-striped tabs-color-assertive">
      <!-- rdv -->
      <ion-tab title="rdv" icon="icon ion-android-calendar" href="#/rdvPatient">
        <ion-nav-view></ion-nav-view>
      </ion-tab>

      <!-- phone Tab -->
      <ion-tab  title="Appeler" icon="icon ion-android-call">
       <a href="tel:0626694664" class="button button-positive">Call me</a>
      </ion-tab>

      <!-- site Tab -->
      <ion-tab title="site web" icon="icon ion-ios-world" href="#/siteWeb">
        <ion-nav-view name="tab-siteWeb"></ion-nav-view>
      </ion-tab>

       <!-- logout Tab -->
      <ion-tab  title="Se déconnecter" icon="ion-ios-locked" href="#/login">
        <ion-nav-view name="logout"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
</ion-view>
